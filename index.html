<!DOCTYPE html>
<html ng-app="MyApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>APi REst</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
     <link href="./css/bootstrap.min.css" rel="stylesheet">
     <link href="./css/estilos.css" rel="stylesheet">
  </head>
<body>
  <!-- header -->
  <div class="navbar navbar-inverse navbar-fixed-top nav-arr" role="navigation">
      <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
          <a class="navbar-brand" href="#"><img src="img/logo.png"> Snatly</a>
          </div>
      </div>
  </div>
  <!-- /header -->
  
  <!-- tabs -->
  <div class="container container-arr">
    <div class="row">
      <div class="">
      <h3>Semestre</h3>
        <!-- tabs left -->      
        <div class="tabbable tabs-left" ng-controller="TabsController as tabs">
            <ul class="nav nav-tabs">     
                <li ng-class="{ active:tabs.tab === 1 }"><a ng-click="tabs.selectTab(1)">1</a></li>
                <li ng-class="{ active:tabs.tab === 2 }"><a ng-click="tabs.selectTab(2)">2</a></li>
                <li ng-class="{ active:tabs.tab === 3 }"><a ng-click="tabs.selectTab(3)">3</a></li>
                <li ng-class="{ active:tabs.tab === 4 }"><a ng-click="tabs.selectTab(4)">4</a></li>
                <li ng-class="{ active:tabs.tab === 5 }"><a ng-click="tabs.selectTab(5)">5</a></li>
                <li ng-class="{ active:tabs.tab === 6 }"><a ng-click="tabs.selectTab(6)">6</a></li>
                <li ng-class="{ active:tabs.tab === 7 }"><a ng-click="tabs.selectTab(7)">7</a></li>
                <li ng-class="{ active:tabs.tab === 8 }"><a ng-click="tabs.selectTab(8)">8</a></li>
                <li ng-class="{ active:tabs.tab === 9 }"><a ng-click="tabs.selectTab(9)">9</a></li>
                <li ng-class="{ active:tabs.tab === 10 }"><a ng-click="tabs.selectTab(10)">10</a></li>
            </ul>        


            <div class="tab-content">
                <div  ng-show="tabs.tab === 1">
                  <!-- primer semestre -->
                    <div  ng-controller="TabI as a">
                      <ul class="nav nav-pills">     
                          <li ng-class="{ active:a.tab === 1 }"><a ng-click="a.selectTab(1)">Física</a></li>
                          <li ng-class="{ active:a.tab === 2 }"><a ng-click="a.selectTab(2)">Matematica I</a></li>
                          <li ng-class="{ active:a.tab === 3 }"><a ng-click="a.selectTab(3)">Tecnicas de estudio</a></li>
                          <li ng-class="{ active:a.tab === 4 }"><a ng-click="a.selectTab(4)">Programacion</a></li>
                      </ul>
                       <div class="tab-content">
                          
                              <div ng-controller="Fisica">
                                    <ul ng-repeat="post in posts">
                                      <li><b>Tema:</b>{{post.title}}</li>
                                      <li><b>bescripción:</b>{{post.content}}</li>
                                      <li><b>Profesor:</b>{{post.teacher}}</li>
                                      <li><b>Link:</b><a href="{{post.url}}">Descargar</a></li>
                                    </ul>
                              </div>
                              </div>
                            </div>
                          </div>

                          <div ng-show="a.tab === 2">
                             mate
                          </div>

                     <!--  </div> -->
                    </div>
                  <!-- /primer semestre -->
                </div>
                <div  ng-show="tabs.tab === 2">Datos del Segundo Semestre </div>
            </div>
               
            </div>      
        </div><!-- /tabs -->          
      </div> 
    </div> 
  </div> 
  <!-- /tabs -->

    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</body>
</html>
